<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GitHub Blocks</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <h1><strong>GitHub Blocks</strong></h1>

        <div class="blockcontainer">
            <div class="row1">
                <img class="octocat" src="mona-the-rivetertocat.png" alt="pic of
                    strong cat">

                <img class="octocat"
                    src="https://octodex.github.com/images/Robotocat.png"
                    alt="pic of robot cat">

                <img class="octocat"
                    src="https://octodex.github.com/images/homercat.png"
                    alt="homercat">
            </div>

            <div class="row2">
                <img class="octocat"
                    src="https://octodex.github.com/images/heisencat.png"
                    alt="heisencat">

                <img class="octocat"
                    src="https://octodex.github.com/images/murakamicat.png"
                    alt="murikamicat">
            </div>

            <div class="row3">
                <img class="octocat"
                    src="https://octodex.github.com/images/herme-t-crabb.png"
                    alt="lobstercat">

                <img class="octocat"
                    src="https://octodex.github.com/images/plumber.jpg"
                    alt="plumbermario">

                <img class="octocat"
                    src="https://octodex.github.com/images/octocat-de-los-muertos.jpg"
                    alt="mariachicat">
            </div>
        </div>

        <p>
            Images from
            <a href="https://octodex.github.com/">GitHub Octodex</a>
        </p>

    </body>
</html>
